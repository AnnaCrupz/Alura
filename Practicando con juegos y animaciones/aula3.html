<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>
        var pantalla=document.querySelector('canvas');
        var pincel=pantalla.getContext('2d');
        pincel.fillStyle="lightgrey";   //.fillStyle=propiedad
        pincel.fillRect(0,0,600,400);  //.fillRect es una funcion
        var color=["blue","red","green","cyan","yellow","black","white","blue"];
        var indiceColor=0;
        //pantalla.onclick=crearCirculo; //No necesita PARENTESIS
        pantalla.onclick=cambiarColor;

        function exibirAlerta(evento) {
            var x=evento.pageX -pantalla.offsetLeft;
            var y=evento.pageY-pantalla.offsetTop;
            console.log(evento);
            alert("Usted hizo un clic en "+x+", "+y)
        }
        function crearCirculo(evento) {
            var x=evento.pageX -pantalla.offsetLeft;
            var y=evento.pageY-pantalla.offsetTop;
            pincel.fillStyle="cyan";
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.141592)
            pincel.fill();
            console.log(x+","+y);
        }
        function cambiarColor(evento) {
            if (indiceColor>=color.length) {
                indiceColor=0;
            }
            
            var x=evento.pageX -pantalla.offsetLeft;
            var y=evento.pageY-pantalla.offsetTop;
            pincel.fillStyle=color[indiceColor];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.141592)
            pincel.fill();
            console.log(x+","+y);
            indiceColor++;
            return false;
        }
        
    </script>
</body>
</html>
