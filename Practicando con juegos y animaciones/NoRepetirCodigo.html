<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No repetir codigo</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>
       
        function DibujarCuadrado(x,y,color) {
            var pantalla=document.querySelector('canvas');
        var pincel=pantalla.getContext('2d');
            pincel.fillStyle=color; 
            pincel.strokeStyle="black"      //Define que el borde tendra un color negro
            pincel.fillRect(x,y,50,50)
            pincel.strokeRect(x,y,50,50)
            }

            var x=0;
            while (x<=600) {
                DibujarCuadrado(x,0,"green");
                DibujarCuadrado(x,50,"red");
                DibujarCuadrado(x,100,"black");
                DibujarCuadrado(x,150,"green");
                x+=50;
            }
            /*
        DibujarCuadrado(0,0,"green");
        DibujarCuadrado(0,50,"yellow");
        DibujarCuadrado(0,100,"red")*/
    </script>
</body>
</html>
