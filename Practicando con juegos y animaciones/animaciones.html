<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>
        var pantalla=document.querySelector('canvas');
        var pincel=pantalla.getContext('2d');
        pincel.fillStyle="lightgrey";   //.fillStyle=propiedad
        pincel.fillRect(0,0,600,400);

        function disenarCircunferencia(x,y,radio) {
            pincel.fillStyle="cyan";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI)
            pincel.fill();
        }
        function LimpiarPantalla() {
            pincel.clearRect(0,0,600,400)
        }
        function exibirMensaje() {
            console.log("Mostrar mensaje");
        }
        var x=0;
        var vuelta=false;
        function actualizarPantalla() {
            LimpiarPantalla();
            disenarCircunferencia(x,20,10);

            if (x>600) {
                vuelta=true
            }
            if(x<0){
                vuelta=false;
            }

            if (vuelta==false) {
                x++
            } 
            if (vuelta==true) {
                x--;
            }
        }
        
        //disenarCircunferencia(x,10,10)
        setInterval(actualizarPantalla,5)
      
        
    </script>
</body>
</html>
